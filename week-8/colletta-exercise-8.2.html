
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 8.2</title>

    <style type="text/css">
        ul {
            list-style: none;
        }
    </style>
</head>
<body>

<div id="fruits"></div>

<script>
    document.write("<h1>SHOPPING LIST v.1</h1>");
    var fruits = ["Oranges", "Apples", "Pears", "Limes", "Lemons"];
    
    document.write("<ul>");
    for (var f = 0; f < (fruits.length); f++){
        document.write("<li>" + (f + 1) + ": " + fruits[f]);
    }
    document.write("</ul>");
</script>

</body>
</html>
